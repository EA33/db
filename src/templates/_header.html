<header class="header">
    <div class="header__container container">
        <div class="header__top">
            <a class="header__logo" href="#">
                <img src="images/logo.svg" alt="logo">
            </a>
            <nav class="header__menu">
                <ul class="header__list">
                    <li class="header__item">
                        <a class="header__link" href="#">Home</a>
                    </li>
                    <li class="header__item">
                        <a class="header__link" href="#">About</a>
                    </li>
                    <li class="header__item">
                        <a class="header__link" href="#">Services</a>
                    </li>
                    <li class="header__item">
                        <a class="header__link" href="#">Gallery</a>
                    </li>
                    <li class="header__item">
                        <a class="header__link" href="#">Contact</a>
                    </li>
                    <li class="header__item">
                        <a class="header__link" href="#">News</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="header__content">
            <div class="header__under slider-1 swiper-container">
                <div class="swiper-wrapper">
                    <div class="slider-1__item swiper-slide">
                        <div class="slider-1__bg" data-swiper-parallax="-100"
                            style="background-image: url(images/image-1.jpg);"></div>
                    </div>
                    <div class="slider-1__item swiper-slide">
                        <div class="slider-1__bg" data-swiper-parallax="-100"
                            style="background-image: url(images/image-1.jpg);"></div>
                    </div>
                </div>
            </div>
            <div class="header__inner" style="background-image: url(images/bg-left.svg);"></div>
            <div class="header__over slider-2 swiper-container " thumbsSlider="">
                <div class="header__over-inner swiper-wrapper">
                    <h1 class="slider-2__title">We build your dream house well and professionally</h1>
                    <div class="slider-2__text">Our team can build a house according to your wishes. Any design and
                        concept,
                        we will help make it happen
                    </div>
                    <div class="header__over-hidden">
                        <div class="slider-2__item swaper-slide">
                            <img src="images/image-3.jpg" alt="image">
                        </div>
                        <div class="slider-2__item swaper-slide">
                            <img src="images/image-4.jpg" alt="image">
                        </div>
                    </div>
                </div>
                <a class="header__button" href="#">
                    Contact us
                </a>
            </div>
            <div class="header__content-bottom">
                <div class="header__prev-item current">
                    <img src="images/image-3.jpg" alt="image">
                </div>
                <div class="header__prev-item current">
                    <img src="images/image-4.jpg" alt="image">
                </div>
            </div>

        </div>
    </div>
</header>
